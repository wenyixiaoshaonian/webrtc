<html>
	<head>
		<title>WebRTC capture video and audio</title>

		<style>
				.none {
					-webkit-filter: none;
				}

				.blur {
					-webkit-filter: blur(3px);
				}

				.grayscale {
					-webkit-filter: grayscale(1);
				}

				.invert {
					-webkit-filter: invert(1);
				}

				.sepia {
					-webkit-filter: sepia(1);
				}
		</style>
	</head>
	<body>
		<section>
		<div>
			<label>audio Source:</label>
			<select id="audioSource"></select>
		</div>

		<div>
			<label>audio Output:</label>
			<select id="audioOutput"></select>
		</div>

		<div>
			<label>video Source:</label>
			<select id="videoSource"></select>
		</div>
		<div>
			<label>Fliter:</label>
			<select id="filter">
				<option value = "none">None</option>
				<option value = "blur">blur</option>
				<option value = "grayscale">Grayscale</option>
				<option value = "invert">Invert</option>
				<option value = "sepia">Sepia</option>
			</select>
		</div>
		<!-- <audio autoplay controls id="audioplayer"></audio> -->
		<table>
			<tr>
				<td><video autoplay playsinline id="player"></video></td>
				<td><video playsinline id="recplayer"></video></td>
				<td><div id = 'constraints' class="output"></div></td>
			</tr>
			<tr>
				<td><button id = "record">Start Record</button></td>
				<td><button id = "recplay" disabled>Start Play</button></td>
				<td><button id = "download" disabled>Start Download</button></td>
			</tr>
		</table>
		
		</section>
		<section>
		<div>
			<button id = "snapshot">Take snapshout</button>
		</div>
		<div>
			<canvas id="picture"></canvas>
		</div>
		</section>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="./js/client.js"></script>
	</body>
</html>
